<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="#" id="blog">
        <component :is="changeTabs"></component>
        <button
            @click="currentTab = btn"
            v-for="btn in nameButtons"
            :key="btn.id"
        >
            {{btn}}
        </button>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    </script>
    <script src="blog-components.js"></script>
    <script>
        new Vue({
            el: "#blog",
            data:{
                nameButtons:['one', 'two', 'three'],
                currentTab: 'one'
            },

            computed:{
                changeTabs(){
                    return `change-${this.currentTab}`;
                },
            }
        });
    </script>
</body>
